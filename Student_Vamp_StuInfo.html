<html lang="en">
  <head>
    <title>Vampire?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  
    <script type="text/javascript" src="vampire.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Human or Vampire?</h1>
      <form>
        <h3 class="text-muted">Input a new user below.</h3>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-3">
            <div class="checkbox">
              <label><input type="checkbox" id="garlic_checkbox">Likes Garlic</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="shadow_checkbox">Casts Shadow</label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="checkbox">
              <label><input type="checkbox" id="accent_checkbox">Has Accent</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="complexion_checkbox">Has Pale Compexion</label>
            </div>
          </div>
        </div>
      </form>
  
      <button class="btn btn-primary col-md-6" onclick="insert_user_info()">Add User</button>
      <hr>
  
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Likes Garlic</th>
            <th>Casts Shadow</th>
            <th>Has Accent</th>
            <th>Has Pale Compexion</th>
          </tr>
        </thead>
        <tbody id="user_table">
            <tr>
                <td>John</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Lee</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>No</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Ava</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
            </tr>
        </tbody>
      </table>
      <div class="form-group">
        <label for="mySelect">Select Model Logic:</label>
        <select class="form-control" id="mySelect" onchange="drawChart()">
        <option value='1'>Random Guess</option>
        <option value='2'>Threshold Based Method</option>
        </select>
      </div>
      <hr>
      <div class="container">
      <div id="chart_div"></div>
    </div>

    </div>
   
</body>
</html>
